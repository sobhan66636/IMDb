<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/home.js"></script>
</head>
<body class="bg-light">
    <header class="bg-dark text-white py-3">
        <h1 class="text-center">IMDb</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto" id="navbar">
                        <!-- Navigation items will be added dynamically here -->
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    
    <main class="container py-3">
        <div class="input-group mb-3">
            <input type="text" id="search-bar" class="form-control" placeholder="Search Movies, TV Shows, or Celebrities">
            <button class="btn btn-dark" id="search-button">Search</button>
        </div>

        <!-- Top 10 Movies/TV Shows -->
        <section class="mb-5">
            <h2 class="mb-4">Top 10 Movies/TV Shows of the Week</h2>
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3" id="movie-list">
                <!-- Movie Cards will be inserted dynamically -->
            </div>
        </section>

        <!-- Latest Releases -->
        <section class="mb-5">
            <h2 class="mb-4">Latest Releases</h2>
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3" id="release-list">
                <!-- Release Cards will be inserted dynamically -->
            </div>
        </section>

        <!-- Popular Celebrities -->
        <section class="mb-5">
            <h2 class="mb-4">Popular Celebrities</h2>
            <div class="row row-cols-3 row-cols-sm-4 row-cols-md-5 g-3" id="celebrity-list">
                <!-- Celebrity Cards will be inserted dynamically -->
            </div>
        </section>

        <!-- Today's Birthdays -->
        <section class="mb-5">
            <h2 class="mb-4">Today's Birthdays</h2>
            <div class="row row-cols-3 row-cols-sm-4 row-cols-md-5 g-3" id="birthday-list">
                <!-- Birthday Cards will be inserted dynamically -->
            </div>
        </section>
    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/search.js"></script>
</head>
<body class="bg-light">
    <header class="bg-dark text-white py-3">
        <h1 class="text-center">IMDb</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto" id="navbar">
                        <!-- Navigation items will be added dynamically here -->
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container py-3">
        <!-- Search Input -->
        <div class="input-group mb-3">
            <input type="text" id="search-bar" class="form-control" placeholder="Search Movies, TV Shows, or Celebrities">
            <button class="btn btn-dark" id="search-button">Search</button>
        </div>

        <h2 class="mb-4">Search Results for: <span id="search-query"></span></h2>

        <!-- Categories -->
        <section id="category-results">
            <!-- Results will be dynamically inserted here -->
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/auth.css">
    <script src="src/auth.js"></script>
    <title>Login / Signup</title>
</head>
<body class="bg-light">
    <header class="bg-dark text-white py-3">
        <h1 class="text-center">IMDb</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto" id="navbar">
                        <!-- Navigation items will be added dynamically here -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="d-flex justify-content-center align-items-center mt-5 bg-light">
        <main class="bg-white p-4 rounded shadow text-center w-100 maxwidth">
            <nav class="d-flex justify-content-between mb-4">
                <a href="#login" class="flex-fill btn btn-primary text-white rounded-top py-2 mx-1">Login</a>
                <a href="#signup" class="flex-fill btn btn-primary text-white rounded-top py-2 mx-1">Signup</a>
            </nav>
        
            <form id="login" class="auth-form d-none" aria-labelledby="login-heading">
                <h2 id="login-heading" class="h4 mb-3">Login</h2>
                <label for="login-email" class="d-block text-left">Email</label>
                <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required aria-required="true">
                <label for="login-password" class="d-block text-left">Password</label>
                <input type="password" id="login-password" class="form-control mb-3" placeholder="Password" required aria-required="true">
                <button type="submit" class="btn btn-primary w-100" aria-label="Login">Login</button>
            </form>
        
            <form id="signup" class="auth-form d-none" aria-labelledby="signup-heading">
                <h2 id="signup-heading" class="h4 mb-3">Signup</h2>
                <label for="signup-email" class="d-block text-left">Email</label>
                <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required aria-required="true">
                <label for="signup-password" class="d-block text-left">Password</label>
                <input type="password" id="signup-password" class="form-control mb-3" placeholder="Password" required aria-required="true">
                <button type="submit" class="btn btn-primary w-100" aria-label="Signup">Signup</button>
            </form>
        </main>
    </div>
</body>
</html>
